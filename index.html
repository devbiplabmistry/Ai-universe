<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/639ec19282.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container ">
    <header>

    </header>
    <main>
        <section id="content" class="d-flex flex-wrap gap-4">

       
        </section>
    </main>
    <section class="text-center">
        <button id="show" type="button" class="btn btn-danger mt-5 d-none">Show More</button>
    </section>
    <section>
        <div style="height: 400px; line-height: 400px;" class="text-center d-none" id="spinner">
            <div  class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- modals -->
    <section>
      <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div  class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog"  >
      <div class="modal-content"style="width:800px;">
  
    <div class="modal-header">
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body" style="width:800px;">
    <div>
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <div class="modal-plans">
            <div id="basic" class="plans"></div>
            <div id="pro" class="plans"></div>
            <div id="Enterprise" class="plans"></div>
        </div>
        <div class="modal-contents ">
            <div id="featur" class="features mt-4">
               
                
            </div>
            <div id="integration" class="mt-4">
            </div>
        </div>
    </div>
  <div>
    <div id="image" class="w-50%">
       
    </div>
    <div id="input" class="mt-3 ">
     
      
    </div>
  </div>
   
    
    </div>
   
   
        <div class="modal-footer">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
 
    </div>
   
  </div>
    </section>
 </div>
  
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
